name: CI/CD for Workflow Backend

on:
  push:
    branches:
      - main  # Exécuter le pipeline sur les pushs vers la branche principale
  pull_request:
    branches:
      - main  # Exécuter le pipeline sur les pull requests vers la branche principale

jobs:
  # Job de test
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Définir la version de Python utilisée dans votre projet

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          python manage.py test  # Remplacez par la commande de test de votre projet

  # Job de build Docker image
  docker_build:
    runs-on: ubuntu-latest
    needs: test  # Exécuter ce job après le job de test

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t yourdockerhubusername/your-app-name:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push yourdockerhubusername/your-app-name:latest  # Pousser l'image vers Docker Hub ou GitHub Container Registry

  # Job de déploiement (facultatif, selon votre infrastructure)
  deploy:
    runs-on: ubuntu-latest
    needs: docker_build  # Exécuter ce job après le job de build Docker

    steps:
      - name: Check out the code
        uses: actions/checkout@v2

      - name: Deploy to server
        run: |
          # Ajoutez ici les étapes de déploiement, par exemple via SSH
          ssh user@your-server 'docker pull yourdockerhubusername/your-app-name:latest && docker-compose up -d'
