# Nginx – backend Wolof Sign (VPS sans Docker)
# Copier vers: /etc/nginx/sites-available/wolofsign
# Activer: sudo ln -sf /etc/nginx/sites-available/wolofsign /etc/nginx/sites-enabled/
# Remplacer /var/www/wolof-sign-back par le chemin réel du projet
# Pour certbot --webroot: créer le dossier et la location .well-known ci-dessous

# CORS: renvoyer une origine autorisée (au cas où le proxy enlève Origin)
map $http_origin $cors_media_origin {
    default "https://www.sign.wolofdigital.com";
    "https://www.sign.wolofdigital.com" "https://www.sign.wolofdigital.com";
    "https://sign.wolofdigital.com" "https://sign.wolofdigital.com";
    "http://localhost:3000" "http://localhost:3000";
    "http://127.0.0.1:3000" "http://127.0.0.1:3000";
}

upstream gunicorn_wolofsign {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Redirection HTTP -> HTTPS (sauf .well-known pour renouvellement certbot)
server {
    listen 80;
    server_name apisign.wolofdigital.com;

    location ^~ /.well-known/acme-challenge/ {
        alias /var/www/certbot/.well-known/acme-challenge/;
        default_type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    server_name apisign.wolofdigital.com;

    ssl_certificate     /etc/letsencrypt/live/apisign.wolofdigital.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apisign.wolofdigital.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    client_max_body_size 20M;

    location /static/ {
        alias /var/www/wolof-sign-back/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # CORS pour /media/ (PDF, etc.) : servi par Nginx, pas Django, donc on ajoute l’en-tête ici
    location /media/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $cors_media_origin;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }
        alias /var/www/wolof-sign-back/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin $cors_media_origin always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # CORS géré uniquement par Django (django-cors-headers) pour éviter des valeurs en double
    location /api/ {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRFToken, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type "text/plain; charset=utf-8";
            return 204;
        }

        proxy_pass http://gunicorn_wolofsign;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    location /admin/ {
        proxy_pass http://gunicorn_wolofsign;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/docs/ {
        proxy_pass http://gunicorn_wolofsign;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /user/ {
        proxy_pass http://gunicorn_wolofsign;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-CSRFToken, X-Requested-With";
            add_header Access-Control-Allow-Credentials "true";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            return 204;
        }

        proxy_pass http://gunicorn_wolofsign;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
